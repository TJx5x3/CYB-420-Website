    <style>
      /* Custom styles for dropdown */

      .w3-bar {
        position: relative;
        overflow: visible;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 10;
        top: 100%;
      }

      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        top: 100%;
      }

      .dropdown-content a:hover {
        background-color: #555;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown:hover .w3-button {
        background-color: #555;
      }
    </style>
  </head>
